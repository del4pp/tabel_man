<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test OKKO Auth Extractor</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Test OKKO Auth Extractor</h1>
    <p>Цей файл для тестування розширення. Натисніть кнопку нижче, щоб зробити тестовий запит.</p>

    <button onclick="makeTestRequest()">Зробити тестовий запит до OKKO API</button>

    <div id="result" class="result" style="display: none;">
        <h3>Результат тесту:</h3>
        <div id="response"></div>
    </div>

    <script>
        async function makeTestRequest() {
            const resultDiv = document.getElementById('result');
            const responseDiv = document.getElementById('response');

            try {
                // Try to make a request to the OKKO API
                const response = await fetch('https://ssp-online-back.okko.ua/userdata-service/fuel_prices', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer test-token-123',
                        'Content-Type': 'application/json'
                    }
                });

                responseDiv.textContent = `Статус: ${response.status}\nURL: ${response.url}`;
                resultDiv.style.display = 'block';

            } catch (error) {
                responseDiv.textContent = `Помилка: ${error.message}`;
                resultDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
