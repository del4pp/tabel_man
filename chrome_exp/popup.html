<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 15px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    .auth-container {
      margin-bottom: 15px;
    }
    .auth-header {
      font-weight: bold;
      margin-bottom: 5px;
      word-break: break-all;
      background: #f0f0f0;
      padding: 5px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 12px;
    }
    .timestamp {
      color: #666;
      font-size: 12px;
      margin-bottom: 10px;
    }
    .url {
      color: #888;
      font-size: 11px;
      margin-bottom: 10px;
      word-break: break-all;
    }
    .copy-btn {
      background: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      width: 100%;
      margin-top: 10px;
    }
    .copy-btn:hover {
      background: #3367d6;
    }
    .status {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 3px;
      text-align: center;
    }
    .status.waiting {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    .status.ready {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .refresh-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
      margin-top: 10px;
    }
    .refresh-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div id="status" class="status waiting">
    Очікування запиту до fuel_prices API...
  </div>

  <div id="auth-container" class="auth-container" style="display: none;">
    <div class="timestamp" id="timestamp"></div>
    <div class="url" id="url"></div>
    <div class="auth-header" id="auth-header"></div>
    <button class="copy-btn" id="copy-btn">Копіювати</button>
  </div>

  <div id="test-container" class="auth-container">
    <button class="refresh-btn" id="find-btn">Знайти запит</button>
    <button class="refresh-btn" id="clear-btn">Очистити дані</button>
    <div id="find-instructions" style="margin-top: 10px; font-size: 12px; color: #666; display: none;">
      Натисніть щоб автоматично знайти ваш запит до fuel_prices API та витягти токен
    </div>
    <div id="test-result" style="margin-top: 10px; display: none;"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
