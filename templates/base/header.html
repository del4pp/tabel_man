                <style>
                    /* Стилі для оверлею */
                    /* Стилі для оверлею */
                    .loading-overlay {
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background: rgba(0, 0, 0, 0.7);
                        z-index: 99999;
                        display: none;
                        flex-direction: column;
                        justify-content: center;
                        align-items: center;
                    }

                    .loading-overlay.active {
                        display: flex;
                    }

                    /* Стилі для тексту SCANIA з дуже класним градієнтом */
                    .scania-text {
                        font-size: 70px;
                        /* Збільшуємо розмір для більшого ефекту */
                        font-family: 'Arial Black', Arial, sans-serif;
                        /* Жирний шрифт для солідності */
                        font-weight: 900;
                        text-transform: uppercase;
                        letter-spacing: 8px;
                        /* Більший міжлітерний інтервал */
                        background: linear-gradient(135deg,
                                #ff007a,
                                /* Яскравий рожевий */
                                #ff4d00,
                                /* Помаранчевий */
                                #ffd700,
                                /* Золотий */
                                #00ff7f,
                                /* Світло-зелений */
                                #00b7ff,
                                /* Блакитний */
                                #8a2be2,
                                /* Фіолетовий */
                                #ff007a
                                /* Повернення до рожевого */
                            );
                        background-size: 300% 300%;
                        /* Збільшуємо розмір градієнта для ширшої анімації */
                        -webkit-background-clip: text;
                        background-clip: text;
                        -webkit-text-fill-color: transparent;
                        animation: gradientShift 4s ease-in-out infinite;
                        /* Швидша і плавніша анімація */
                        text-shadow:
                            0 0 10px rgba(255, 255, 255, 0.8),
                            /* Біле сяйво */
                            0 0 20px rgba(255, 0, 122, 0.6),
                            /* Рожеве сяйво */
                            0 0 30px rgba(0, 183, 255, 0.4);
                        /* Блакитне сяйво */
                    }

                    @keyframes gradientShift {
                        0% {
                            background-position: 0% 0%;
                        }

                        50% {
                            background-position: 100% 100%;
                        }

                        100% {
                            background-position: 0% 0%;
                        }
                    }

                    /* Стилі для спінера */
                    .spinner {
                        width: 60px;
                        height: 60px;
                        border: 6px solid #fff;
                        border-top: 6px solid #ff007a;
                        /* Колір градієнта для гармонії */
                        border-radius: 50%;
                        animation: spin 1s linear infinite;
                        margin-top: 20px;
                    }

                    @keyframes spin {
                        0% {
                            transform: rotate(0deg);
                        }

                        100% {
                            transform: rotate(360deg);
                        }
                    }

                    /* Стилі для тексту Loading... */
                    .loading-text {
                        color: #fff;
                        font-size: 22px;
                        font-family: Arial, sans-serif;
                        margin-top: 15px;
                        animation: pulse 1.5s infinite;
                        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
                        /* Легке сяйво */
                    }

                    @keyframes pulse {
                        0% {
                            opacity: 1;
                        }

                        50% {
                            opacity: 0.4;
                        }

                        100% {
                            opacity: 1;
                        }
                    }
                </style>
